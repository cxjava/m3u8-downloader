name: Build & Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: stable
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
    - name: Test
      env:
        GOFLAGS: -mod=mod
      run: go test -race -coverpkg=./... -coverprofile=coverage.txt ./...
